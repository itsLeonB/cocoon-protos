syntax = "proto3";

package profile.v1;

import "audit/v1/metadata.proto";

option go_package = "github.com/itsLeonB/cocoon-protos/gen/go/profile/v1;profile";

message Profile {
  string user_id = 1;
  string name = 2;
  string avatar = 3;
  string email = 4;
  repeated string associated_anon_profile_ids = 5;
  string real_profile_id = 6;
}

message ProfileResponse {
  Profile profile = 1;
  audit.v1.Metadata audit_metadata = 2;
}
