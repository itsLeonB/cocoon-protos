syntax = "proto3";

package profile.v1;

import "profile/v1/profile_domain.proto";

option go_package = "github.com/itsLeonB/cocoon-protos/gen/go/profile/v1;profile";

message GetRequest {
  string profile_id = 1;
}

message GetResponse {
  ProfileResponse profile = 1;
}

message CreateRequest {
  optional string user_id = 1;
  string name = 2;
}

message CreateResponse {
  ProfileResponse profile = 1;
}

message GetByIDsRequest {
  repeated string profile_ids = 1;
}

message GetByIDsResponse {
  repeated ProfileResponse profiles = 1;
}

message UpdateRequest {
  string id = 1;
  Profile profile = 2;
}

message UpdateResponse {
  ProfileResponse profile = 1;
}

message GetByEmailRequest {
  string email = 1;
}

message GetByEmailResponse {
  ProfileResponse profile = 1;
}

message SearchByNameRequest {
  string query = 1;
  int64 limit = 2;
}

message SearchByNameResponse {
  repeated ProfileResponse profiles = 1;
}

message AssociateRequest {
  string user_profile_id = 1;
  string real_profile_id = 2;
  string anon_profile_id = 3;
}
