syntax = "proto3";

package profile.v1;

import "domain/v1/profile.proto";

option go_package = "github.com/itsLeonB/cocoon-protos/gen/go/profile/v1;profile";

message GetRequest {
  string profile_id = 1;
}

message GetResponse {
  domain.v1.Profile profile = 1;
}

message CreateRequest {
  optional string user_id = 1;
  string name = 2;
}

message CreateResponse {
  domain.v1.Profile profile = 1;
}

message GetByIDsRequest {
  repeated string profile_ids = 1;
}

message GetByIDsResponse {
  repeated domain.v1.Profile profiles = 1;
}
