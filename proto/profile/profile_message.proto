syntax = "proto3";

package profile;

option go_package = "github.com/itsLeonB/cocoon-protos/gen/go/profile";

import "google/protobuf/timestamp.proto";

message ProfileRequest {
  string profile_id = 1;
}

message ProfileResponse {
  string id = 1;
  string user_id = 2;
  string name = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  optional google.protobuf.Timestamp deleted_at = 6;
}

message NewProfileRequest {
  optional string user_id = 1;
  string name = 2;
}

message GetNamesRequest {
  repeated string profile_ids = 1;
}

message GetNamesResponse {
  map<string, string> names_by_profile_id = 1; // profile_id -> name
}
