syntax = "proto3";

package auth;

option go_package = "github.com/itsLeonB/cocoon-protos/gen/go/auth";

import "auth/register_message.proto";
import "auth/login_message.proto";
import "auth/auth_message.proto";

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc VerifyToken (VerifyTokenRequest) returns (AuthData);
}
