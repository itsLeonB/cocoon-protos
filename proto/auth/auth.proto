syntax = "proto3";

package auth;

option go_package = "github.com/itsLeonB/cocoon-protos/gen/go/auth";

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc VerifyToken (VerifyTokenRequest) returns (AuthData);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string passwordConfirmation = 3;
}

message RegisterResponse {
  string message = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string type = 1;
  string token = 2;
}

message VerifyTokenRequest {
  string token = 1;
}

message AuthData {
  string profileID = 1;
}
