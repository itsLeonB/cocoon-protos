syntax = "proto3";

package auth.v1;

option go_package = "github.com/itsLeonB/cocoon-protos/gen/go/auth/v1;auth";

message VerifyTokenRequest {
  string token = 1;
}

message VerifyTokenResponse {
  string profile_id = 1;
}

message GetOAuth2UrlResponse {
  string url = 1;
}

message GetOAuth2UrlRequest {
  string provider = 1;
}

message VerifyRegistrationRequest {
  string token = 1;
}

message SendResetPasswordRequest {
  string reset_url = 1;
  string email = 2;
}

message ResetPasswordRequest {
  string token = 1;
  string new_password = 2;
}
